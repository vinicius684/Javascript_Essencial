<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Javascript</title>

  <script>
    /*
      onfocus-acionado quando o elemento recebe o foco do cursos do mouse
      onblur-acionado quando o elemento perde o foco
      onchange-acionado quando o estado do elemento é modificado
    */

   </script>

</head>

<body>
    <input onfocus="console.log('recebeu o foco')" onblur="console.log('perdeu o foco')" type="text">

    <select onchange="console.log('Estado foi modificado')">
      <option>-- Selecione --</option>
      <option value="1">Primeira opção</option>
      <option value="2">Segunda opção</option>
    </select>
  
</body>

</html>
