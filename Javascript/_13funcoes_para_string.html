  <!DOCTYPE html>
  <html>
  
  <head>
      <meta charset="utf-8">
      <title>Javascript</title>
  
      <script>
        //Documentação para todas as funções nativas em w3schools.com

        //propriedade length
        document.write('Jorge Sant Ana'.length)
        
        //retorna o caractere que pertence a este indice
        document.write('Jorge Sant Ana'.charAt(7))
    
        var nome = 'Jorge Sant Ana'
        document.write(nome.indexOf('g'))//posição da primeira ocorrencia caractere
    
        document.write(nome.replace('Sant Ana', 'Silva'))//sustituição de por
        
        document.write(nome.substr(6,4))//a partir da posição 6, pegar 4 caracteres
        
        document.write(nome.toLocaleLowerCase())
        document.write(nome.toLocaleUpperCase())
    
        document.write('-'+ nome.trim() + '-')//remover espaços das extremidades
      </script>
  
  
  </head>
  
  <body>
  
  </body>
  
  </html>
